<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/Styles/reset.css">
  <link rel="stylesheet" href="./src/Styles/style.css">
  <link rel="stylesheet" href="./src/Styles/responsive.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    
    <div class="main-box-img">
      <img src="./src/images/illustration-hero.svg" alt="illustration-hero">
    </div>
    
    <div class="main-box">
      <h1 class="box-title">Order Summary</h1>
      <p class="box-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    
    <div class="main-box-plan">
      <div class="conteiner">
        <div class="box-plan-img">
          <img src="./src/images/icon-music.svg" alt="">
        </div>
        <div class="box-plan-paragraph">
          <p class="plan-paragraph">Annual Plan</p>
          <p class="plan-value">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="plan-change__link">Change</a>
    </div>

    <div class="main-box-btn">
      <button type="button" class="btn__blue">Proceed to Payment</button>
      <button type="button" class="btn__cover">Cancel Order</button>
    </div>
  
  </main>

  <div class="attribution">
    <p>Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>Coded by 
      <a href="https://www.linkedin.com/in/lucasfelicianosilva/">Lucas S.F. Silva</a>.
    </p>
  </div>

</body>
</html>
